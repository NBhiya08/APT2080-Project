{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - EventEase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #20c997, #0d6efd);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .register-container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 450px;
    }
    .form-title {
      font-weight: bold;
      color: #0d6efd;
      text-align: center;
      margin-bottom: 25px;
    }
    .form-control:focus {
      border-color: #20c997;
      box-shadow: 0 0 0 0.2rem rgba(32,201,151,.25);
    }
    .btn-success {
      width: 100%;
    }
    .login-link {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="register-container">
  <h2 class="form-title">üìù Create an Account</h2>
  <form method="post" novalidate>
    {% csrf_token %}
    {% for field in form %}
      <div class="mb-3">
        <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <div class="text-danger small">{{ field.errors|striptags }}</div>
        {% endif %}
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-success">Register</button>
  </form>

  <div class="login-link">
    <p class="mt-3 text-muted">Already have an account? <a href="{% url 'login' %}" class="text-decoration-none text-success">Login here</a></p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
